<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gemini Search</title>
    <style>
        body { max-width: 800px; margin: 0 auto; padding: 20px; font-family: sans-serif; }
        .search-box { display: flex; gap: 10px; margin: 50px 0; }
        input[type="text"] { flex: 1; padding: 10px; font-size: 16px; }
        button { padding: 10px 20px; background: #0066cc; color: white; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Search Gemini</h1>
    <form action="/search" method="GET">
        <div class="search-box">
            <input type="text" name="q" placeholder="Enter search terms..." value="{{ query }}">
            <button type="submit">Search</button>
        </div>
    </form>
</body>
</html>
